    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Kickin'it</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Contact Section -->
    <section class="container my-5">
        <h2 class="text-center">Contact Us</h2>
        
        <p class="text-center">Have questions or suggestions? Reach out to us!</p>

        <div class="row">
            <div class="col-md-6">
                <h3>Contact Form</h3>
                <form>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="userMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="userMessage" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Send Message</button>
                </form>
            </div>

            <div class="col-md-6">

                <ul>
